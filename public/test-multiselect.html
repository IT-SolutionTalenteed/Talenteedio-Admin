<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test MultiSelect with Logos</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- TomSelect CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/css/tom-select.bootstrap5.css" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link href="/admin/dist/css/inputs/selectMultiple.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Test MultiSelect with Company Logos</h2>
    
    <div class="card mt-4">
      <div class="card-body">
        <label class="form-label">Select Companies</label>
        <select class="form-select select-multiples" multiple>
          <option value="1" data-logo="https://via.placeholder.com/32">Company A</option>
          <option value="2" data-logo="https://via.placeholder.com/32">Company B</option>
          <option value="3" data-logo="https://via.placeholder.com/32">Company C</option>
          <option value="4" data-logo="">Company D (No Logo)</option>
          <option value="5" data-logo="https://via.placeholder.com/32">Company E</option>
        </select>
      </div>
    </div>
    
    <div class="card mt-4">
      <div class="card-body">
        <h5>Instructions:</h5>
        <ol>
          <li>Open browser console to see debug info</li>
          <li>Select multiple companies</li>
          <li>Check if logos appear in both dropdown and selected items</li>
          <li>Try removing items with the × button</li>
        </ol>
      </div>
    </div>
  </div>

  <!-- TomSelect JS -->
  <script src="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/js/tom-select.complete.min.js"></script>
  
  <!-- Custom JS -->
  <script src="/admin/dist/js/inputs/selectMultiple.js"></script>
  
  <script>
    // Debug: Check if initialization happened
    setTimeout(() => {
      const select = document.querySelector('.select-multiples');
      console.log('Select element:', select);
      console.log('TomSelect instance:', select?.tomselect);
      
      if (select?.tomselect) {
        console.log('✅ TomSelect initialized successfully');
      } else {
        console.error('❌ TomSelect not initialized');
      }
    }, 500);
  </script>
</body>
</html>
